name: Adding documentation and update GitHub Page
run-name: Action on Merged main by ${{ github.actor }} 

on:
  workflow_call:
    inputs:
    
      image_to_use:
        required: true
        type: string
      
jobs:
  Adding_documentation_files_and_publish_page:
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image_to_use }}
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
         
    steps:
      - name: Show Computing Environment
        id: Show_Computing_Environment
        run: |
          bash
          . /root/miniconda3/etc/profile.d/conda.sh && conda init bash
          conda activate scworkflow
          echo "Checking in ${{ inputs.image_to_use }}"
          conda activate scworkflow
          conda list
          
      - run: echo "Checking in ${{ inputs.image_to_use }}"
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          
      - name: Generating Documentations
        id: prepare-push 
        if: ${{ success() }}
        run: |
          bash
          . /root/miniconda3/etc/profile.d/conda.sh && conda init bash
          conda activate scworkflow

          export current_wd="/__w/${GITHUB_REPOSITORY#*/}/${GITHUB_REPOSITORY#*/}"
          cd $current_wd
          
          export MY_GIT_TOKEN=${{ secrets.GITHUB_TOKEN }}
          export MY_GIT_USERNAME=${{ github.actor }}
          export MY_GIT_EMAIL=${{ github.event.pusher.email }}
          
          git config --global user.name "$MY_GIT_USERNAME"
          git config --global user.email "$MY_GIT_EMAIL"
          git config --global url."https://api:$MY_GIT_TOKEN@github.com/".insteadOf "https://github.com/"
          git config --global url."https://ssh:$MY_GIT_TOKEN@github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://git:$MY_GIT_TOKEN@github.com/".insteadOf "git@github.com:"
          
          git config --global --add safe.directory "$current_wd"
          
          git clone https://github.com/${GITHUB_REPOSITORY}.git
          
          cd ${GITHUB_REPOSITORY#*/}

          pip --version

          pip install sphinx
          
          pip install sphinx_rtd_theme
          bash

          echo "Generating html now..."
          mkdir docs/
          cd docs/
          theme="sphinx_rtd_theme"

          raw_author_array=()
          counter=0

          echo "Parsing pyproject.toml..."
          while IFS= read -r line && [ $counter -lt 8 ]; do
            raw_author_array+=("$line")
            ((counter++))
          done < ../pyproject.toml

          name=$(echo "${raw_author_array[1]}" | cut -d '=' -f 2)
          name=${name//\"/}
          name=${name//, /,}
          echo $name

          version=$(echo "${raw_author_array[2]}" | cut -d '=' -f 2)
          version=${version//\"/}
          version=${version//, /,}
          echo $version

          authors=$(echo "${raw_author_array[4]}" | cut -d '=' -f 2)
          authors=$(echo "$authors" | sed 's/^ \+\[//')
          authors=${authors%\]}
          authors=${authors//\"/}
          authors=$(echo "$authors")
          echo $authors

          sphinx-quickstart -q --sep \
            --ext-autodo \
            --makefile \
            -p="$name" \
            -a="$authors" \
            -v="$version" \
            -r="" \
            -l="en";

          echo "Quickstart Configured"

          echo "import os" >> source/conf.py
          echo "import os" >> source/conf.py
          echo "import sys" >> source/conf.py
          echo "path = os.path.abspath('../../src')" >> source/conf.py
          echo "sys.path.insert(0,path)" >> source/conf.py

          sed -i "s/^html_theme = .*/html_theme = \"$theme\"/" source/conf.py

          sed -i '/:caption: Contents:/a \\n\tmodules' source/index.rst

          sphinx-apidoc -f -o source ../src/spac

          make html


          echo $(git commit -a -m "Adding auto-generated files") > commit_log.log
          
          cat commit_log.log
          
          # echo "Performing check now"
          # export nothing_for_commit="$(grep -Po "nothing to commit" commit_log.log)"
          
          # if [ -n "${nothing_for_commit}" ]; then
          #   echo "Commit check failed with message: $nothing_for_commit" 
          # else
          #   echo "Pushing changes now."
          #   git push -f origin main
          # fi
          
          echo "Now pushing GitHub Page Documents"
          
          echo $(git checkout github_page) > checkout_check.log
          
          export no_branch="$(grep -Po "did not match any file(s) known" checkout_check.log)"
          
          if [ -n "${no_branch}" ]; then
            git checkout -b github_page
          fi
          
          git checkout -f main ./docs
          
          echo $(git commit -a -m "Updating GitHub Page") > commit_log.log
          
          cat commit_log.log
          
          export nothing_for_commit="$(grep -Po "nothing to commit" commit_log.log)"
          
          if [ -n "${nothing_for_commit}" ]; then
            echo "Commit check failed with message: $nothing_for_commit" 
          else
            echo "Pushing changes now."
            git push -f origin github_page
          fi
          
          echo "Process completed."
    